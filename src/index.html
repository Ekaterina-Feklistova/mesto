<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип." class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <button type="button" class="profile__button-avatar">
        <img src="#" alt="аватар профиля." class="profile__avatar">
      </button>
      <div class="profile__info">
        <div class="profile__obertka">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__button-info" aria-label="Открыть редактирование профиля"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__button" aria-label="Создать запись"></button>          
    </section>
    <section class="elements">
      
    </section>
  </main>
  <template id="mesto-template" class="element__template">
    <article class="element">
      <img class="element__image" src="./images/avatar.jpg" alt="#">
      <button type="button" class="element__delete"></button>
      <div class="element__obertka">
        <h2 class="element__title"></h2>
        <div class="element__obertka_like">
          <button type="button" class="element__like"></button>
          <span class="element__counter"></span>
        </div>
      </div>
    </article>    
  </template>
  <footer class="footer">
    <p class="footer__title">&COPY; 2023 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup popup_type_profil">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_profil" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form-profile" class="popup__form popup__form_type_profil" novalidate>
        <div class="popup__form-input">
          <input id="name" type="text" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40" autocomplete="off">
          <span id="error-name" class="popup__input-error name-input-error"></span>
        </div>
        <div class="popup__form-input">
          <input id="subname" type="text" class="popup__input popup__input_type_subname" name="subname" required minlength="2" maxlength="200" autocomplete="off">
          <span id="error-subname" class="popup__input-error subname-input-error"></span>
        </div>
        <button type="submit" class="popup__submit popup__submit_add" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-add" class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-add popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form-mesto" class="popup__form popup__form-add" novalidate>
        <div class="popup__form-input">
          <input id="mesto" type="text" class="popup__input popup__input_type_mesto" name="title" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span id="error-mesto" class="popup__input-error title-input-error"></span>
        </div>
        <div class="popup__form-input">
          <input id="url" type="url" class="popup__input popup__input_type_image" name="link" placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="error-url" class="popup__input-error link-input-error"></span>
        </div>
        <button type="submit" class="popup__submit popup__submit_add" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-zoom" class="popup popup_type_zoom-card">
    <div class="popup__container popup__container_type_zoom">
      <button type="button" class="popup__close popup__close_zoom" aria-label="Закрыть"></button>
      <div class="popup__zoom-obertka">
        <img class="popup__zoom-image">
        <h2 class="popup__zoom-title">

        </h2>
      </div>
    </div>
  </div>
  <div id="popup-avatar" class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-avatar popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="form-avatar" class="popup__form popup__form-avatar" novalidate>
        <div class="popup__form-input">
          <input id="avatar" type="url" class="popup__input popup__input_type_avatar" name="avatar" placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="error-avatar" class="popup__input-error avatar-input-error"></span>
        </div>
        <button type="submit" class="popup__submit popup__submit_avatar" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-delete" class="popup popup_delete">
    <div class="popup__container">
      <button type="button" class="popup__close-delete popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form name="form-delete" class="popup__form popup__form-delete" novalidate>
        <button type="submit" class="popup__submit popup__submit_delete" aria-label="Сохранить изменения">Да</button>
      </form>
    </div>
  </div>
</body>
</html>
