<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип." class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар Жака Кусто." class="profile__avatar">
      <div class="profile__info">
        <div class="profile__obertka">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-info button-open" aria-label="Открыть редактирование профиля"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button" aria-label="Создать запись"></button>          
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбая">
        <div class="element__obertka">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
        <div class="element__obertka">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбруса">
        <div class="element__obertka">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
        <div class="element__obertka">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбруса">
        <div class="element__obertka">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбая">
        <div class="element__obertka">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">&COPY; 2023 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup popup_pencil">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form-profile" class="popup__form">
        <input type="text" class="popup__input popup__input_type_name" name="name">
        <input type="text" class="popup__input popup__input_type_subname" name="subname">
        <button type="submit" class="popup__submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script> 
</body>
</html>
