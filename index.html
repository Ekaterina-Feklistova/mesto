<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип." class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар Жака Кусто." class="profile__avatar">
      <div class="profile__info">
        <div class="profile__obertka">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-info" aria-label="Открыть редактирование профиля"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button" aria-label="Создать запись"></button>          
    </section>
    <section class="elements">
      
    </section>
  </main>
  <template class="element__template">
    <article class="element">
      <img class="element__image">
      <button type="button" class="element__delete"></button>
      <div class="element__obertka">
        <h2 class="element__title">

        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>    
  </template>
  <footer class="footer">
    <p class="footer__title">&COPY; 2023 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup popup_type_profil">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_profil" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form-profile" class="popup__form popup__form_type_profil" novalidate>
        <div class="popup__form-input">
          <input id="name" type="text" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40" autocomplete="off">
          <span id="error-name" class="form__input-error name-input-error"></span>
        </div>
        <div class="popup__form-input">
          <input id="subname" type="text" class="popup__input popup__input_type_subname" name="subname" required minlength="2" maxlength="200" autocomplete="off">
          <span id="error-subname" class="form__input-error subname-input-error"></span>
        </div>
        <button type="submit" class="popup__submit popup__submit_add" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-add" class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-add popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form-mesto" class="popup__form popup__form-add" novalidate>
        <div class="popup__form-input">
          <input id="mesto" type="text" class="popup__input popup__input_type_mesto" name="mesto" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <span id="error-mesto" class="form__input-error mesto-input-error"></span>
        </div>
        <div class="popup__form-input">
          <input id="url" type="url" class="popup__input popup__input_type_image" name="url" placeholder="Ссылка на картинку" required autocomplete="off">
          <span id="error-url" class="form__input-error url-input-error"></span>
        </div>
        <button type="submit" class="popup__submit popup__submit_add" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="popup-zoom" class="popup popup_type_zoom-card">
    <div class="popup__container popup__container_type_zoom">
      <button type="button" class="popup__close popup__close_zoom" aria-label="Закрыть"></button>
      <div class="popup__zoom-obertka">
        <img class="popup__zoom-image">
        <h2 class="popup__zoom-title">

        </h2>
      </div>
    </div>
  </div>
  <script src ="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src ="./scripts/index.js"></script> 
</body>
</html>
